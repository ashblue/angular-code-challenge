<article ng-if="city !== undefined">
    <header>
        <!-- Using a custom filter here for demonstration -->
        <h1>{{city.record_title | replace:city.mqid:""}}</h1>
    </header>

    <p>Click a thumbnail to view the full size image.</p>

    <div class="row" ng-repeat="photoGroup in city.photos | chunkBy:3">
        <div class="col-sm-4" ng-repeat="photo in photoGroup">
            <photo></photo>
        </div>
    </div>
</article>

<error></error>
